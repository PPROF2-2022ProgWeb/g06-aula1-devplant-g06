<div class="boostrap-wrapper vevo">
  <div class="cointainer">
    <div
      class="col-md-3 offset-md-4"
    >
      <mat-card  class="card">
        <div class="container text-center" style="padding-bottom: 40px">
          <img
            src="../../../../assets/iconoPlanta.png"
            style="width: 100px"
            alt=""
          />
          <h2 class="text-center">Dejanos tu mensaje</h2>
        </div>
        <div class="well well-sm">
          <form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
            <fieldset>
              <div class="form-group">
                <span class="col-md-1 col-md-offset-2 text-center"></span>
                <div class="col-md-12">
                  <input
                    id="name"
                    name="name"
                    type="text"
                    placeholder="Nombre"
                    class="form-control"
                    formControlName="nombre"
                  />
                </div>
              </div>

              <div class="form-group">
                <span class="col-md-1 col-md-offset-2 text-center"></span>
                <div class="col-md-12" style="margin-top: 5px">
                  <input
                    id="email"
                    name="email"
                    type="text"
                    placeholder="Email "
                    class="form-control"
                    formControlName="email"
                  />
                </div>
              </div>

              <div class="form-group">
                <span class="col-md-1 col-md-offset-2 text-end"></span>
                <div class="col-md-12" style="margin-top: 5px">
                  <textarea
                    class="form-control"
                    id="message"
                    name="message"
                    placeholder="Dejanos tu mensaje y nos contactaremos a la brevedad"
                    rows="4"
                    formControlName="mensaje"
                  ></textarea>
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-12 text-end" style="margin-top: 15px">
                  <button
                    type="submit"
                    [disabled]="!messageForm.valid"
                    class="btn btn-outline-secondary"
                  >
                    Enviar
                  </button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </mat-card>
    </div>
  </div>
</div>
