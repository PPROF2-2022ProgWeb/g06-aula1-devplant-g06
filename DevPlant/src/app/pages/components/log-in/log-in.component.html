<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-12">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="../../../../assets/logo_devplant.png"
                    style="width: 250px;" alt="logo">
                </div>

                <form style="padding-top: 100px;" [formGroup] ="form">
                  <p>Ingresá a tu cuenta</p>

                  <div class="form-outline mb-4">
                    <input formControlName="username" type="text" id="username"  class="validate" placeholder="usuario"  /><br>
                    <label class="form-label" style="font-style: italic; font-size: small;" for="username">Usuario</label>  
                  </div>

                  <div class="form-outline mb-4">
                    <input formControlName="password" type="text" id="password" class="validate" placeholder="contraseña"    /><br>
                    
                      <label class="form-label" style="font-style: italic; font-size: small;" for="password">Contraseña</label>  
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" style="font-size: 20px;" type="button">Ingresar</button>
                    <br>
                    <a class="text-muted" routerLink="/resetPassword">Olvidaste tu contraseña?</a>
                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">No tenés cuenta?</p>
                    <!-- agregue routerLink en boton a pagina de registro -->
                    <button type="button" class="btn btn-outline-danger" routerLink="/CheckIn">Crear cuenta</button>
                  </div>

                </form>

              </div>
            </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-3">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
