<div class="container">
  <div class="row">
    <mat-card class="card card-style">
      <h1 class="text-center" style="padding-top: 20px;">Administracion de Productos</h1>
      <mat-card-content >
        <div class="bootstrap-wrapper">
            <div class="text-center">
              <img
                src="../../../../assets/planta1.jpg"
                alt=""
                class="profile-img"
              />
              <br />
              <br />
              <div class="mt20">
                <h2></h2>
              </div>
            </div>

              <table class="table ">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Detalle</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let producto of productos">
                    <td>{{ producto.id }}</td>
                    <td>{{ producto.nombre }}</td>
                    <td>{{ producto.precio }}</td>

                    <td *ngIf="producto.id != undefined">
                      <button
                        class="btn btn-outline-dark boton"
                        routerLink="/detalle/{{producto.id}}"
                      >
                        <i class="far fa-trash-alt"></i>  Detalle producto
                      </button>
                    </td>

                    <td *ngIf="producto.id != undefined">
                      <button
                        class="btn btn-outline-primary boton"
                        routerLink="/editar/{{producto.id}}"
                      >
                        <i class="far fa-trash-alt"></i> Editar producto
                      </button>
                    </td>

                    <td *ngIf="producto.id != undefined">
                      <button
                        class="btn btn-outline-danger boton"
                        (click)="borrar(producto.id)"
                      >
                        <i class="far fa-trash-alt"></i> Eliminar
                      </button>
                    </td>





                  </tr>
                </tbody>
              </table>



          </div>

      </mat-card-content>

    </mat-card>
    <button type="button" class="btn btn-success" routerLink="/admin">Volver</button>
  </div>
</div>
