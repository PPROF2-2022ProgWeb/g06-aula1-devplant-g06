<div class="boostrap-wrapper vevo">
  <div class="cointainer">
    <div class="col-md-6 offset-md-3" >
      <mat-card style="padding-top: 50px; padding-bottom: 50px">
        <div class="container text-center" style="padding-bottom: 30px">
          <img src="../../../../assets/iconoPlanta.png" style="width: 100px" alt="" />
          <h1 class="text-center">Registrarse</h1>
        </div>

        <form (ngSubmit)="formSubmit()" novalidate #f="ngForm" class="form-style">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Nombre de usuario</mat-label>
            <!-- required es un campo requerido -->
            <input matInput required [(ngModel)]="user.username" name="username"
              placeholder="Digite nombre de usuario" />
            <mat-hint>El nombre de usuario debe ser unico</mat-hint>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input type="password" matInput required [(ngModel)]="user.password" name="password"
              placeholder="Digite contraseña" />
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput required [(ngModel)]="user.email" name="email" placeholder="Digite username" />
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Nombre </mat-label>
            <input matInput required [(ngModel)]="user.nombre" name="nombre" placeholder="Digite su nombre" />
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Apellido</mat-label>
            <input matInput required [(ngModel)]="user.apellido" name="apellido" placeholder="Digite su apellido" />
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Telefono</mat-label>
            <input matInput type="number" required [(ngModel)]="user.telefono" name="telefono" placeholder="Digite su telefono" />
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Fecha de nacimiento</mat-label>
            <input matInput type="date" required [(ngModel)]="user.nacimiento" name="nacimiento" placeholder="Digite username" />
          </mat-form-field>

          <div class="container text-center">
            <!-- Boton submit -->
            <button type="submit" mat-stroked-button color="primary"  [disabled]="!f.valid">
              Registrar
            </button>
            <!-- Reset sirve para limpiar los campos -->
            <button type="reset" style="margin-left: 20px" mat-stroked-button color="accent">
              Limpiar
            </button>
          </div>
        </form>
        <br /><br /><br />
      </mat-card>
    </div>
  </div>
</div>
